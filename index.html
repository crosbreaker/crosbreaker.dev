<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>crosbreaker</title>
        <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header class="topbar">
            <a href="#" class="tb-logo">
                <span class="tb-icon">
                    <img src="./branding/cros-planet.png">
                </span>
                <span class="tb-name">crosbreaker</span>
            </a>
            <span class="tb-div"></span>
            <nav class="tb-nav">
                <a class="tb-link active">home</a>
                <a href="https://github.com/orgs/crosbreaker/repositories" target="_blank" class="tb-link">projects</a>
                <a href="https://discord.com/invite/crosbreaker-1375357349425971231" target="_blank" class="tb-link">discord</a>
                <a href="https://dl.crosbreaker.dev/" target="_blank" class="tb-link">downloads</a>
            </nav>
            <div class="tb-right">
                <button class="tb-btn">github</button>
            </div>

            <section class="members">
                <h2 class="mem-hdr">members</h2>
                <div class="mem-grid">

                            <span class="mem-status online">online</span>

            </section>

        <script src="./script.js"></script>
